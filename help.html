<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Help</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #input-container {
      margin-bottom: 20px;
      background-color: #ecf0f1;
      padding: 20px;
      display: flex;
      /* Make the input container a flex container */
      gap: 20px;
      /* Add some space between the cards */
      align-items: flex-start;
      /* Align items to the top to handle different heights */
    }

    #csv-container {
      width: 100%;
      height: 420px;
      /* Or whatever height you prefer */
      margin: 10px auto;
      overflow: auto;
      /* Add scrollbars when needed */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: none;
      /* Initially hidden */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      transition: background-color 0.2s;
    }


    th {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      /* Changed header text color to white */
      position: sticky;
      top: 0;
      z-index: 1;
    }


    th:hover {
      background-color: #0077B3;
      color: white;
    }

    div {
      background-color: rgb(236, 246, 247);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }


    /* BUTTONS */

    /* button */
    .button {
      border: none;
      color: white;
      padding: 20px 34px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    /* button1 */

    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #04AA6D;
      padding: 3px 8px;
    }

    .button1:hover {
      background-color: #04AA6D;
      color: white;
    }

    /* button2 */

    .button2 {
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
      padding: 3px 8px;
    }

    .button2:hover {
      background-color: #008CBA;
      color: white;
    }

    /* button3 */

    .button3 {
      background-color: #f1f4f5;
      color: black;
      border: 1px solid #04AA6D;
      padding: 3px 8px;
      height: 27px;
      width: 65px;
      border-radius: 4px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .button3:hover {
      background-color: #04AA6D;
      color: white;
    }

    /* button4 */

    .button4 {
      background-color: #f1f4f5;
      color: black;
      border: 1px solid #04AA6D;
      padding: 3px 8px;
      height: 27px;
      width: 120px;
      border-radius: 4px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .button4:hover {
      background-color: #04AA6D;
      color: white;
    }

    /* open-button */

    .open-button {
      background-color: #008CBA;
      color: rgb(255, 255, 255);
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 0px;
      height: 27px;
      width: 90px;
    }

    .open-button:hover {
      background-color: #0077B3;
    }

    /* save-button */

    .save-button {
      background-color: #2dc806;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 0px;
      height: 27px;
      width: 70px;
    }

    .save-button:hover {
      background-color: #069001;
    }

    /* clear-button */

    .clear-button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 0px;
      height: 27px;
      width: 70px;
    }

    .clear-button:hover {
      background-color: #da190b;
      /* Darker red on hover */

    }

    /* hide-button */

    .hide-button {
      background-color: #a08785;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 0px;
      height: 27px;
      width: 70px;
    }

    .hide-button:hover {
      background-color: #8a5d5a;
    }

    /* reload-button */

    .reload-button {
      background-color: #ffe100;
      color: rgb(0, 0, 0);
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 0px;
      height: 27px;
      width: 70px;
    }

    .reload-button:hover {
      background-color: #fff700e0;
    }

    /* invert-button */

    .invert-button {
      background-color: #008CBA;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 0px;
      height: 27px;
      width: 70px;
    }

    .invert-button:hover {
      background-color: #0077B3;

    }

    /* labels */

    .row-label {
      font-size: 1.5em;
      /* Use a valid unit like em, px, rem, etc. */
      color: rgb(148, 19, 96);
    }

    .column-label {
      font-size: 1.5em;
      /* Use a valid unit like em, px, rem, etc. */
      color: rgb(18, 117, 12);
    }

    .zero-label {
      font-size: 1.5em;
      /* Use a valid unit like em, px, rem, etc. */
      color: rgb(34, 19, 148);
    }

    .log2-label {
      font-size: 1.5em;
      /* Use a valid unit like em, px, rem, etc. */
      color: rgb(197, 7, 7);
    }

    /* left TAP */
    .tab {
      Padding-left: 145px;
    }


    .container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #Plot {
      text-align: left;
      /* Ευθυγράμμιση αριστερά */
      line-height: 2;
      /* Αυξάνει την απόσταση μεταξύ των γραμμών */
      padding-left: 20px;
      /* Απόσταση από αριστερά */
      padding-right: 20px;
      /* Απόσταση από δεξιά */
      color: #202d3a;
    }

    /* Row highlighted */
    .row-highlighted {
      background-color: rgba(173, 216, 230, 0.5);
      /* lightblue με 50% διαφάνεια */
    }

    /* Navigation Bar */
    .navbar {
      background-color: #2c3e50;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      background-color: #34495e;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .nav-links a.active {
      background-color: #e74c3c;
      /* Example: Red for active */
      color: white;
    }


    .navbar .nav-links a:hover {
      background-color: #1abc9c;
    }

    /* Highlighting */
    .highlight {
      background-color: rgba(173, 216, 230, 0.5) !important;
      /* lightblue με 50% διαφάνεια */
    }

    /* Highlighted Header */
    .highlighted-header {
      background-color: #0077B3 !important;
      color: white !important;
    }


    /* Main Content */
    .main {
      flex: 1;
      padding: 1rem;
      background-color: #ecf0f1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .field {
      background: white;
      padding: 1rem;
      border-radius: 0px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
      flex: 1;
      /* Distribute available space equally between the cards */
    }


    .boxPlot {
      background: rgb(200, 237, 202);
      padding: 1.0rem;
      border-radius: 0px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 4;
      text-align: center;
    }

    .barchart {
      background: rgb(241, 237, 237);
      padding: 1.0rem;
      border-radius: 0px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 4;
      text-align: center;
    }

    .piechart {
      background: rgb(ecf0f1);
      padding: 1.0rem;
      border-radius: 0px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 4;
      text-align: center;
    }

    .cardmap {
      background: rgb(224, 218, 218);
      padding: 1.0rem;
      border-radius: 0px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 4;
      text-align: center;
    }

    .activemap {
      background: rgb(200, 195, 195);
      padding: 1.0rem;
      border-radius: 0px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 4;
      text-align: center;
    }

    /* Στυλ για την κλάση 'no-bullets-list' */
    .no-bullets-list {
      list-style-type: none;
      /* Αυτό αφαιρεί τις κουκκίδες */
      padding: 0;
      /* Προαιρετικά: Αφαιρεί το προεπιλεγμένο padding */
      margin: 0;
      /* Προαιρετικά: Αφαιρεί το προεπιλεγμένο margin */
    }



    .button-container {
      display: flex;
      /* Ενεργοποιεί το Flexbox */
      justify-content: space-between;
      /* Σπρώχνει τα στοιχεία στα άκρα */
      align-items: center;
      /* Ευθυγραμμίζει τα στοιχεία κάθετα στο κέντρο */
      width: 100%;
      /* Εξασφαλίζει ότι καταλαμβάνει όλο το πλάτος */
      margin-top: 0px;
      margin-left: 0px;
      background-color: white;
    }

    /* Footer */
    .footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>

</head>

  <script>
    // BOX PLOT - Generate INFO
    function generateBoxPlot() {
      const plotDiv = document.getElementById('Plot');
      if (plotDiv) {
        plotDiv.innerHTML = `

        <span style="font-size: 25px; color: rgb(148, 19, 96);"><b>Box Plot</b></span>

        <ul class="no-bullets-list">
            <li>Το <b>Box Plot</b> είναι ένα γραφικό εργαλείο που χρησιμοποιείται στην στατιστική για την <b>οπτικοποίηση της κατανομής</b> ενός συνόλου αριθμητικών δεδομένων. </li>
            <li>Είναι ένα εξαιρετικά χρήσιμο διάγραμμα για τη <b>σύγκριση της κατανομής</b> μεταξύ διαφορετικών ομάδων δεδομένων ή για τον γρήγορο εντοπισμό της <b>κεντρικής τάσης</b>, της <b>διασποράς</b> και των <b>ακραίων τιμών</b> ενός συνόλου δεδομένων.</li>
        </ul> 
        <br>
        <span style="font-size: 18px; color: rgb(18, 117, 12);"><u><b>Εφαρμογές στην Βιοπληροφορική:</b></u></span>

        <ul>
          <li><b>Σύγκριση επιπέδων έκφρασης γονιδίων:</b> Για να δείξει πώς διαφέρουν τα επίπεδα έκφρασης ενός γονιδίου (ή ομάδας γονιδίων) μεταξύ διαφορετικών τύπων ιστών, καταστάσεων ασθένειας (π.χ., υγιείς έναντι καρκινικοί ιστοί) ή μετά από συγκεκριμένες θεραπείες.</li>
          <li><b>Ποιοτικός έλεγχος δεδομένων αλληλούχισης:</b> Για να οπτικοποιήσει την ποιότητα των αναγνώσεων (reads) από πειράματα αλληλούχισης (π.χ., RNA-Seq, DNA-Seq) μεταξύ διαφορετικών δειγμάτων, βοηθώντας στον εντοπισμό δειγμάτων με προβλήματα ποιότητας που χρειάζονται περαιτέρω κανονικοποίηση ή απόρριψη.</li>
          <li><b>Ανάλυση πρωτεομικών δεδομένων:</b> Για τη σύγκριση των επιπέδων αφθονίας πρωτεϊνών σε διαφορετικές πειραματικές συνθήκες ή βιολογικά δείγματα.</li>
          <li><b>Διαφορές βιοδεικτών:</b> Για την απεικόνιση της κατανομής των τιμών συγκεκριμένων βιοδεικτών σε διαφορετικές ομάδες ασθενών (π.χ. με και χωρίς μια συγκεκριμένη πάθηση).</li>
          <li><b>Κανονικοποίηση Δεδομένων:</b> Πριν από πιο σύνθετες στατιστικές αναλύσεις, τα box plots μπορούν να χρησιμοποιηθούν για να επιβεβαιώσουν ότι τα δεδομένα έχουν κανονικοποιηθεί σωστά και ότι οι κατανομές τους είναι συγκρίσιμες μεταξύ των δειγμάτων.</li>
        </ul>
        `;
      } else {
        console.error("Το στοιχείο με ID 'Plot' δεν βρέθηκε.");
      }
    }

    // HEATMAP - Generate INFO
    function generateHeatmap() {
      const plotDiv = document.getElementById('Plot');
      if (plotDiv) {
        plotDiv.innerHTML = `

            <li>Κάθε κελί του πίνακα έχει ένα <b>χρώμα</b> που αντιστοιχεί στην τιμή των δεδομένων του, με τις χρωματικές διαβαθμίσεις να υποδεικνύουν την <b>ένταση</b> ή το <b>μέγεθος</b> της τιμής.</li>
            <li>Τα πιο <b>"θερμά"</b> χρώματα (π.χ., κόκκινο, κίτρινο) συνήθως αντιστοιχούν σε <b>υψηλές τιμές</b>, ενώ τα πιο <b>"ψυχρά"</b> χρώματα (π.χ., μπλε, πράσινο) σε <b>χαμηλές</b>.</li>

          <li><b>Έλεγχος συνοχής δειγμάτων:</b> Χρησιμοποιούνται για να δουν αν βιολογικά επαναλαμβανόμενα δείγματα ομαδοποιούνται μεταξύ τους, επιβεβαιώνοντας την αναπαραγωγιμότητα του πειράματος και εντοπίζοντας τυχόν "περίεργα" δείγματα.</li>
          <li><b>Εντοπισμός προβλημάτων:</b> Μπορούν να αποκαλύψουν τεχνικά προβλήματα ή ακραίες τιμές στα δεδομένα που μπορεί να επηρεάσουν την ανάλυση.</li>
          
          <li><b>Αφθονία μικροοργανισμών:</b> Απεικονίζουν τη σχετική αφθονία διαφορετικών μικροβιακών taxa (π.χ., είδη, γένη) σε διάφορα δείγματα (π.χ., από διαφορετικά σημεία του σώματος, ή από ασθενείς/υγιή άτομα), επιτρέποντας τη σύγκριση των κοινοτήτων.</li>
          
          <li><b>Επίπεδα πρωτεϊνών/μεταβολιτών:</b> Παρόμοια με την έκφραση γονιδίων, τα heatmaps μπορούν να δείξουν την ποσοτική αφθονία πρωτεϊνών ή μεταβολιτών σε διαφορετικές συνθήκες, βοηθώντας στην ανακάλυψη βιοδεικτών.</li>
        
          <li><b>Προφίλ Ασθενών (Patient Stratification):</b> Σε κλινικές μελέτες, τα heatmaps μπορούν να χρησιμοποιηθούν για την ομαδοποίηση ασθενών με βάση τα μοριακά τους προφίλ (π.χ., γονιδιακή έκφραση, μεταλλάξεις), οδηγώντας σε υποομάδες ασθενών με διαφορετική πρόγνωση ή ανταπόκριση σε θεραπείες.</li>

        `;

  <script>
    // Function to set cardmap to all classes

    function setAlltoCardMap() {
      const cardIdList = ["card1", "card2", "card3", "card4", "card5", "card6", "card7"];
      cardIdList.forEach(cardId => {
        const cardElement = document.getElementById(cardId);
        if (cardElement) {
          // Remove any existing card-related classes
          cardElement.classList.remove('activemap'); // Only remove activemap, keep cardmap if it exists
          cardElement.classList.add('cardmap');
        } else {
          console.warn(`Card element with ID '${cardId}' not found.`);
        }
      });
    }

    // Function to change Cardclass when button clicked

    function changeCardColor(buttonId, classtype) {
      const buttonElement = document.getElementById(buttonId);
      if (buttonElement) {
        const parentDiv = buttonElement.parentNode;
        if (parentDiv) {
          // Remove any existing card-related classes
          parentDiv.classList.remove('cardmap', 'activemap');
          // Add the new class specified by classtype
          parentDiv.classList.add(classtype);
        } else {
          console.error(`Parent node not found for button with ID: ${buttonId}`);
        }
      } else {
        console.error(`Button with ID "${buttonId}" not found.`);
      }
    }


    // Scroll to main Plot
    function scrollToMainPlot() {
      const mainPlot = document.getElementById('Plot');
      if (mainPlot) {
        mainPlot.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }



    }
  </script>
